<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave 01</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p>Hvad er længden?</p>
    <input type="text" id="længde">
    <p>Hvad er bredden?</p>
    <input type="text" id="bredde">
    <button>Klik og bereg arealet, kig i konsollen.</button>


    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            let længde = document.querySelector("#længde").value;
            let bredde = document.querySelector("#bredde").value;
            let a = areal(længde, bredde);
            let resultat;
            if (isNaN(a)) {
                resultat = "Det er ikke et tal prøv igen";

            }

            console.log(resultat);


        }

        function areal(l, b) {
            return l * b;
        }

    </script>
</body>

</html>
